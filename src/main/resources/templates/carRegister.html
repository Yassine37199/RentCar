<!doctype html>
<html lang="en" xmlns:th="https//www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Car Management system</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Car Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="available_car">Available Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_cars">My Cars</a>
                </li>
                <li class="nav-item" th:if="${user.role} == 'admin'">
                    <a class="nav-link text-white" href="clients">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_reservations"> My Reservations</a>
                </li>
            </ul>
            <div th:if="${user.role} == 'admin'">
                <a class="nav-link text-white" href="car_register">New Car Register</a>
            </div>
            <div>
                <a class="nav-link text-white" href="logout">Logout</a>
            </div>
        </div>
    </div>
</nav>
<div classname="container my-5 p-5">
    <h4 class="text-center">New Car Register</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">

        <div class="mb-3">
            <label for="marque" class="form-label">Marque</label>
            <input type="text" class="form-control" name="marque">
        </div>

        <div class="mb-3">
            <label for="modele" class="form-label">Modele</label>
            <input type="text" class="form-control" name="modele">
        </div>

        <div class="mb-3">
            <label for="couleur" class="form-label">couleur</label>
            <input type="text" class="form-control" name="couleur">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="text" class="form-control" name="price">
        </div>

        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
